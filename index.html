<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ÿ≥ÿßÿ≤ŸÜÿØŸáŸî ÿ¥ÿÆÿµ€åÿ™ (Vite)</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body x-data="app" class="container py-4">

  <header class="main-header">
    <h1 class="fs-3 fw-bold m-0"><i class="bi bi-person-bounding-box text-primary"></i> <span x-text="t('app_title')"></span></h1>
    <div class="d-flex flex-wrap align-items-center gap-2">
      <select class="form-select form-select-sm" x-model="locale" style="width:140px">
        <option value="fa">üáÆüá∑ ŸÅÿßÿ±ÿ≥€å</option>
        <option value="en">üá¨üáß English</option>
      </select>
      <div class="form-check form-switch" title="AI Image Generation">
        <input class="form-check-input" type="checkbox" role="switch" id="aiToggle" x-model="ai.enabled" @change="toggleAi">
        <label class="form-check-label" for="aiToggle">AI</label>
      </div>
      <button class="btn btn-primary btn-sm" @click="generateNewCharacter()" :disabled="ai.generating">
        <span x-show="ai.generating" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <i x-show="!ai.generating" class="bi bi-stars"></i>
        <span x-text="ai.enabled ? t('generate_new_character') : t('randomize')"></span>
      </button>
    </div>
  </header>

  <div class="row g-4 mt-2">
    <div class="col-12 col-xl-8">
      <main>
        <ul class="nav nav-tabs" role="tablist">
          <template x-for="tab in Object.keys(schema)">
            <li class="nav-item" role="presentation"><button class="nav-link" :class="{'active': activeTab === tab}" @click="activeTab = tab" type="button" x-text="t(tab)"></button></li>
          </template>
        </ul>
        <div class="tab-content" id="characterTabsContent">
          <template x-for="tab in Object.keys(schema)" :key="tab">
            <div class="tab-pane fade" :class="{'show active': activeTab === tab}">
            </div>
          </template>
        </div>
      </main>
    </div>

    <div class="col-12 col-xl-4">
      <div class="position-sticky" style="top: 1rem;">
        <div class="card mb-4" x-show="ai.enabled">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="fs-5 m-0" x-text="t('ai_generated_portrait')"></h2>
            <button class="btn btn-sm btn-outline-secondary py-0 px-1" @click="openAiModal" title="AI Settings"><i class="bi bi-gear-fill"></i></button>
          </div>
          <div class="card-body text-center p-2">
            <template x-if="ai.generating">
              <div style="height: 256px; display: grid; place-content: center;">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="text-muted small mt-2 mb-0" x-text="t('generating_image')"></p>
              </div>
            </template>
            <template x-if="!ai.generating && ai.imageUrl">
              <a :href="ai.imageUrl" target="_blank"><img :src="ai.imageUrl" class="img-fluid rounded" alt="AI Portrait"></a>
            </template>
            <template x-if="!ai.generating && !ai.imageUrl">
              <div style="height: 256px; display: grid; place-content: center;" class="text-center text-muted">
                <i class="bi bi-image-alt fs-1"></i>
                <p class="mt-2" x-text="ai.error ? ai.error : t('image_will_appear_here')"></p>
              </div>
            </template>
          </div>
        </div>

        <div class="card">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h2 class="fs-5 m-0" x-text="t('output_json')"></h2>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-secondary btn-sm" @click="copyJSON()"><i class="bi bi-clipboard me-1"></i> <span x-text="t(copyStatus)"></span></button>
              <button class="btn btn-success btn-sm" @click="downloadJSON()"><i class="bi bi-download me-1"></i> <span x-text="t('download')"></span></button>
            </div>
          </div>
          <div class="card-body p-0"><pre x-text="output"></pre></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="aiApiModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" x-text="t('ai_settings')"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label" x-text="t('service_provider')"></label>
            <select class="form-select" x-model="ai.provider">
              <option value="openai">OpenAI (DALL-E 3)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="apiKeyInput" class="form-label">API Key</label>
            <input id="apiKeyInput" type="password" class="form-control" x-model="ai.key" placeholder="sk-...">
          </div>
          <div class="form-text" x-text="t('api_key_storage_notice')"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-danger me-auto" @click="removeApiKey()" x-text="t('remove_key')"></button>
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" x-text="t('cancel')"></button>
          <button type="button" class="btn btn-primary btn-sm" @click="saveApiKey()" x-text="t('save_key')"></button>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
